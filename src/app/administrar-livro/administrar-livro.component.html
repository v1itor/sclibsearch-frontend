<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Administrar Livros</h3>
          </div>
          <div class="card-body">
            <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" novalidate>
                <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label for="blurb">Sinopse:</label>
                <input type="text" id="blurb" name="blurb" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label for="genre">Gênero:</label>
                <input type="text" id="genre" name="genre" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label for="mainAuthor">Autor Principal:</label>
                <input type="text" id="mainAuthor" name="mainAuthor" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label for="publisher">Editora:</label>
                <input type="text" id="publisher" name="publisher" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" ngModel required>
                  <option value="Disponível">Disponível</option>
                  <option value="Indisponível">Indisponível</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="!bookForm.form.valid">Salvar</button>
              <button type="submit" class="btn btn-primary mt-3 mx-2" (ngIf)="bookId != null" [disabled]="!bookForm.form.valid" (click)="deleteBook()">Deletar livro</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
