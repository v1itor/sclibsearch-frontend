<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LibSearch</a>
    </div>
</nav>
<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="product p-4 text-center">
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{book.name}}</span>
                                <h5 class="text-uppercase"></h5>
                            </div>
                            <h6>{{book.title}}</h6>
                            <p class="about">{{book.blurb}}</p>
                            <p class="about">{{book.mainAuthor}}</p>
                            <span class="badge badge-danger" style="background-color: black;">{{book.genre}}</span>
                            <div class="mt-3">
                                <span class="act-price text-center">R$3,00/dia</span>
                            </div>
                            <div class="cart mt-4 align-items-center">
                                <button *ngIf="book.status == 'Disponível'" class="btn btn-success mr-2 px-4">Alugar</button> 
                                <button *ngIf="book.status != 'Disponível'" class="btn btn-secondary text-uppercase mr-2 px-4">Indisponível</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
